<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header-top, .header-bottom {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .header-top {
            justify-content: space-between;
        }
        .header-top .left {
            display: flex;
            gap: 15px;
        }
        .header-top .right {
            margin-left: auto;
        }
        .header-bottom {
            justify-content: flex-start;
        }
        .header-bottom a {
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            position: relative;
            margin: 0 10px;

        }
        .header-bottom a + a::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 20px;
            background-color: #ddd;
        }
        .header a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="left">
                <a href="#">Logo</a>
                
            </div>
            <div class="right">
                <a href="#">Cart</a>
                <a href="#">Settings</a>
                <a href="#">Account</a>
            </div>
        </div>
        <div class="header-bottom">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </div>
    </header>
</body>
</html>
